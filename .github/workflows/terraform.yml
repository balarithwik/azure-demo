name: Terraform + AKS Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      TF_IN_AUTOMATION: true

    steps:
      # ----------------------------
      # Checkout code
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Azure Login (Service Principal)
      # ----------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ----------------------------
      # Setup Terraform
      # ----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ----------------------------
      # Terraform Init
      # ----------------------------
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # ----------------------------
      # Terraform Apply
      # ----------------------------
      - name: Terraform Apply
        id: terraform_apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # ----------------------------
      # Get AKS Credentials (CRITICAL FIX)
      # ----------------------------
      - name: Get AKS credentials
        if: success()
        run: |
          az aks get-credentials \
            --resource-group rg-terraform-demo \
            --name demo-aks \
            --overwrite-existing

      # ----------------------------
      # Validate Kubernetes Connectivity
      # ----------------------------
      - name: Verify AKS access
        if: success()
        run: |
          kubectl cluster-info
          kubectl get nodes

      # ----------------------------
      # Deploy MySQL to Kubernetes
      # ----------------------------
      - name: Deploy MySQL manifests
        if: success()
        run: |
          kubectl apply -f k8s/mysql-pvc.yaml
          kubectl apply -f k8s/mysql-service.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          kubectl apply -f k8s/mysql-init-configmap.yaml
          kubectl apply -f k8s/mysql-init-job.yaml

      # ----------------------------
      # Cleanup on Failure (AUTO DESTROY)
      # ----------------------------
      - name: Terraform Destroy on Failure
        if: failure()
        working-directory: terraform
        run: |
          echo "Pipeline failed. Destroying infrastructure..."
          terraform destroy -auto-approve
