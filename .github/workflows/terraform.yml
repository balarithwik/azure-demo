name: Terraform Azure K8s CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  # Map AZURE_* secrets to Terraform variables
  TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
  TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate

    - name: Terraform Plan
      working-directory: terraform
      run: terraform plan

    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    # ------------------------
    # TESTING LAYER
    # ------------------------
    - name: Get VM Public IP
      working-directory: terraform
      run: |
        echo "VM_IP=$(terraform output -raw vm_public_ip)" >> $GITHUB_ENV

    - name: Test Nginx
      run: |
        echo "Testing Nginx..."
        sleep 60
        curl -I http://$VM_IP || true

    - name: Test MySQL
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          kubectl get pods
          kubectl get svc
          kubectl run mysql-test --rm -it --image=mysql:5.7 -- \
            mysql -h mysql -u root -prootpass -e "SHOW DATABASES;"
        EOF

    # ------------------------
    # DESTROY (ALWAYS RUN)
    # ------------------------
    - name: Terraform Destroy
      if: always()
      working-directory: terraform
      run: terraform destroy -auto-approve
