name: Terraform Azure K8s CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

env:
  # Azure authentication for Terraform (Service Principal)
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # SSH keys passed to Terraform
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    # -------------------------
    # CHECKOUT
    # -------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # -------------------------
    # TERRAFORM SETUP
    # -------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate

    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    # -------------------------
    # GET VM IP
    # -------------------------
    - name: Get VM Public IP
      working-directory: terraform
      run: |
        echo "VM_IP=$(terraform output -raw vm_public_ip)" >> $GITHUB_ENV

    # -------------------------
    # SSH SETUP (CRITICAL FIX)
    # -------------------------
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $VM_IP >> ~/.ssh/known_hosts

    # -------------------------
    # WAIT FOR SERVICES
    # -------------------------
    - name: Wait for VM & K8s
      run: sleep 90

    # -------------------------
    # NGINX VALIDATION
    # -------------------------
    - name: Test Nginx
      run: |
        echo "Testing Nginx on $VM_IP"
        curl -I http://$VM_IP || true

    # -------------------------
    # DATABASE VALIDATION
    # -------------------------
    - name: Validate MySQL Data
      run: |
        ssh azureuser@$VM_IP << 'EOF'
          kubectl get pods
          kubectl wait --for=condition=ready pod -l app=mysql --timeout=120s

          kubectl run mysql-test \
            --rm -i \
            --image=mysql:5.7 \
            --restart=Never \
            -- mysql -h mysql -u root -prootpass \
            -e "SHOW DATABASES; SELECT * FROM test.sample_data;"
        EOF

    # -------------------------
    # ALWAYS DESTROY (EVEN ON FAILURE)
    # -------------------------
    - name: Terraform Destroy
      if: always()
      working-directory: terraform
      run: terraform destroy -auto-approve
