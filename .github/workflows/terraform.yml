name: Terraform Azure K8s CI/CD (Auto Destroy)

on:
  push:
    branches: ["main"]
  pull_request:

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy-test-destroy:
    runs-on: ubuntu-latest

    steps:
    # ------------------------
    # Checkout
    # ------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # ------------------------
    # Terraform Setup
    # ------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    # ------------------------
    # Terraform Apply
    # ------------------------
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate

    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    # ------------------------
    # Setup SSH
    # ------------------------
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    # ------------------------
    # Fetch VM IP
    # ------------------------
    - name: Get VM Public IP
      working-directory: terraform
      run: |
        echo "VM_IP=$(terraform output -raw vm_public_ip)" >> $GITHUB_ENV

    # ------------------------
    # Deploy K8s Manifests
    # ------------------------
    - name: Deploy Kubernetes Resources
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          kubectl apply -f k8s/
        EOF

    # ------------------------
    # DB LAYER â€“ Init Data
    # ------------------------
    - name: Initialize MySQL Data
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          kubectl apply -f k8s/mysql-test-job.yaml
          kubectl wait --for=condition=complete job/mysql-init-job --timeout=180s
        EOF

    # ------------------------
    # TESTING â€“ NGINX
    # ------------------------
    - name: Test Nginx
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          sleep 30
          PORT=$(kubectl get svc nginx -o jsonpath='{.spec.ports[0].nodePort}')
          curl -I http://localhost:$PORT
        EOF

    # ------------------------
    # TESTING â€“ MYSQL
    # ------------------------
    - name: Test MySQL
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          kubectl run mysql-check \
            --image=mysql:5.7 \
            --restart=Never \
            --rm \
            --command -- \
            mysql -h mysql -u root -prootpass -e "SHOW DATABASES;"
        EOF

    # ------------------------
    # ðŸ”¥ GUARANTEED CLEANUP
    # ------------------------
    - name: Terraform Destroy (Always)
      if: always()
      working-directory: terraform
      run: terraform destroy -auto-approve
