name: Terraform Infra + K8s + DB + Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      # Azure auth (Service Principal)
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # SSH keys for VM
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve

      # -----------------------------
      # K8s + DB + TEST LAYERS
      # -----------------------------

      - name: Deploy MySQL (DB layer)
        if: success()
        run: |
          kubectl apply -f ../k8s/mysql-pvc.yaml
          kubectl apply -f ../k8s/mysql-service.yaml
          kubectl apply -f ../k8s/mysql-deployment.yaml
          kubectl apply -f ../k8s/mysql-init-configmap.yaml
          kubectl apply -f ../k8s/mysql-init-job.yaml

      - name: Deploy Nginx (App layer)
        if: success()
        run: |
          kubectl apply -f ../k8s/nginx-deployment.yaml
          kubectl apply -f ../k8s/nginx-service.yaml

      - name: Run DB validation tests
        if: success()
        run: kubectl apply -f ../k8s/mysql-test-job.yaml

      - name: Run App tests
        if: success()
        run: kubectl apply -f ../k8s/nginx-test-job.yaml

      # -----------------------------
      # ðŸ’£ AUTO DESTROY ON FAILURE
      # -----------------------------

      - name: Terraform Destroy on Failure
        if: failure()
        run: terraform destroy -auto-approve
