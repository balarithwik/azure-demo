name: Terraform Azure K8s CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

env:
  # Azure authentication (USED BY AZURERM PROVIDER)
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # Terraform variables
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # ------------------------
    # CHECKOUT
    # ------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------
    # TERRAFORM SETUP
    # ------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    # ------------------------
    # TERRAFORM CORE
    # ------------------------
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate

    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve -input=false

    # ------------------------
    # GET VM IP
    # ------------------------
    - name: Get VM Public IP
      id: vmip
      working-directory: terraform
      run: |
        echo "VM_IP=$(terraform output -raw vm_public_ip)" >> $GITHUB_ENV

    # ------------------------
    # PORT DISCOVERY (NodePort)
    # ------------------------
    - name: Discover NodePorts
      run: |
        sleep 90
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          echo "NGINX_PORT=$(kubectl get svc nginx-service -o jsonpath='{.spec.ports[0].nodePort}')" >> /tmp/ports
          echo "MYSQL_PORT=$(kubectl get svc mysql-service -o jsonpath='{.spec.ports[0].nodePort}')" >> /tmp/ports
        EOF
        cat /tmp/ports >> $GITHUB_ENV

    # ------------------------
    # TESTING LAYER – NGINX
    # ------------------------
    - name: Test Nginx
      run: |
        echo "Testing Nginx on http://$VM_IP:$NGINX_PORT"
        curl -I http://$VM_IP:$NGINX_PORT

    # ------------------------
    # DB LAYER – INSERT SAMPLE DATA
    # ------------------------
    - name: Insert Sample Data into MySQL
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          kubectl exec deploy/mysql -- \
            mysql -u root -prootpass -e "
              CREATE DATABASE IF NOT EXISTS demo;
              USE demo;
              CREATE TABLE IF NOT EXISTS users (
                id INT PRIMARY KEY AUTO_INCREMENT,
                name VARCHAR(50)
              );
              INSERT INTO users (name) VALUES ('Alice'), ('Bob');
            "
        EOF

    # ------------------------
    # DB VALIDATION
    # ------------------------
    - name: Validate MySQL Data
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP << 'EOF'
          kubectl exec deploy/mysql -- \
            mysql -u root -prootpass -e "USE demo; SELECT * FROM users;"
        EOF

    # ------------------------
    # ALWAYS DESTROY (SUCCESS OR FAILURE)
    # ------------------------
    - name: Terraform Destroy
      if: always()
      working-directory: terraform
      run: terraform destroy -auto-approve -input=false
