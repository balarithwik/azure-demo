name: Terraform Azure CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  # Azure auth (Service Principal)
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # SSH keys for VM
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # ------------------------
    # CHECKOUT
    # ------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------
    # TERRAFORM SETUP
    # ------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    # ------------------------
    # INIT
    # ------------------------
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # ------------------------
    # VALIDATE
    # ------------------------
    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate

    # ------------------------
    # IMPORT EXISTING RG (SAFE)
    # ------------------------
    - name: Import existing Resource Group if present
      working-directory: terraform
      run: |
        terraform import azurerm_resource_group.rg \
        /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-terraform-demo || true

    # ------------------------
    # PLAN
    # ------------------------
    - name: Terraform Plan
      working-directory: terraform
      run: terraform plan

    # ------------------------
    # APPLY
    # ------------------------
    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    # ------------------------
    # BASIC VERIFICATION
    # ------------------------
    - name: Get VM Public IP
      id: ip
      working-directory: terraform
      run: |
        echo "VM_IP=$(terraform output -raw vm_public_ip)" >> $GITHUB_ENV

    - name: Wait for VM
      run: sleep 90

    - name: SSH Smoke Test
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@$VM_IP "echo 'VM is reachable'"

    # ------------------------
    # DESTROY (ALWAYS RUNS)
    # ------------------------
    - name: Terraform Destroy
      if: always()
      working-directory: terraform
      run: terraform destroy -auto-approve
